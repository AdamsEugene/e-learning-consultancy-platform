<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instructor Card -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="white" filter="url(#shadow1)"/>
    <rect x="16" y="16" width="48" height="48" rx="6" fill="#EEF2FF"/>
    <path d="M32 32 C32 28 48 28 48 32 C48 36 32 36 32 32 M26 44 C26 36 54 36 54 44 M32 52 L38 60 L44 52" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
    <text x="80" y="36" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Expert Instructors</text>
    <text x="80" y="56" font-family="Arial" font-size="12" fill="#6B7280">Learn from the best</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="100,50; 100,40; 100,50"
      dur="6s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Certificate Badge -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="white" filter="url(#shadow1)"/>
    <rect x="16" y="16" width="40" height="68" rx="4" fill="#FEFCE8"/>
    <path d="M21 24 L51 24 M21 34 L45 34 M21 44 L48 44 M21 54 L42 54 M21 64 L46 64" stroke="#CA8A04" stroke-width="2" stroke-linecap="round" />
    <circle cx="120" cy="50" r="24" fill="#FEF3C7"/>
    <path d="M120 30 L124 44 L138 44 L127 54 L130 68 L120 60 L110 68 L113 54 L102 44 L116 44 Z" fill="#F59E0B"/>
    <text x="72" y="84" font-family="Arial" font-size="12" font-weight="bold" fill="#92400E">CERTIFIED</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="350,80; 350,90; 350,80"
      dur="8s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Learning Badge -->
  <g transform="translate(120, 220)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="white" filter="url(#shadow1)"/>
    <circle cx="30" cy="40" r="20" fill="#E0F2FE"/>
    <path d="M30 26 L30 42 L38 38" stroke="#0284C7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="36" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Learn at</text>
    <text x="60" y="52" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Your Pace</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="120,220; 120,230; 120,220"
      dur="7s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Projects Badge -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="150" height="90" rx="8" fill="white" filter="url(#shadow1)"/>
    <rect x="16" y="20" width="30" height="30" rx="4" fill="#F0FDFA"/>
    <rect x="24" y="28" width="14" height="14" rx="2" fill="#14B8A6"/>
    <rect x="56" y="20" width="30" height="30" rx="4" fill="#F0FDFA"/>
    <rect x="64" y="28" width="14" height="14" rx="2" fill="#14B8A6"/>
    <rect x="96" y="20" width="30" height="30" rx="4" fill="#F0FDFA"/>
    <rect x="104" y="28" width="14" height="14" rx="2" fill="#14B8A6"/>
    <text x="35" y="70" font-family="Arial" font-size="12" font-weight="bold" fill="#0F766E">HANDS-ON PROJECTS</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="400,200; 400,210; 400,200"
      dur="9s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Live counter bubble -->
  <g transform="translate(260, 150)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(0,0,0,0.7)" filter="url(#shadow2)"/>
    <circle cx="25" cy="25" r="6" fill="#059669">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="40" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="white">257 Learning</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="260,150; 260,158; 260,150"
      dur="5s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Filters -->
  <defs>
    <filter id="shadow1" x="-10" y="-10" width="150%" height="150%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="shadow2" x="-10" y="-10" width="150%" height="150%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
</svg>